<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Italianno" rel="stylesheet">
    <title>SketchoGram</title>
    <link rel="shortcut icon" href="Images/sketchIcon.png">
</head>
<body>
    <h1>SketchoGram!</h1>
    <section class="main">
        <div class="mainPhoto">
            <!-- <img src="Images/sketch.jpg" alt="Sketch Pad" class= "photo-header"> -->
        </div>
        <div class="content">
            <p>
                Images
            </p>
            <hr>
        </div>
        <div class="empty">
            <img src="Images/create.jpg" alt="Test" class= "empty-test">
        </div>
        <div class="photo-grid-main">
            <div class="photo-grid">
                <img src="Images/tweety.jpg" alt="Tweety Bird" class= "photo-item">
                <hr>
                <img src="Images/bugs.jpg" alt="Bugs Bunny" class= "photo-item">
                <hr>
                <img src="Images/roadRunner.jpg" alt="Road Runner" class= "photo-item">
                <hr>
                <img src="Images/speedyCheese.jpg" alt="Speedy Gonzalez" class= "photo-item">
                <hr>
                <img src="Images/heart.jpg" alt="Torn Heart" class= "photo-item">
                <hr>
                <img src="Images/bugsOld.jpg" alt="Bugs Bunny Hole" class= "photo-item">
                <hr>
                <img src="Images/babyBugs.jpg" alt="Baby Bugs Bunny" class= "photo-item">
                <hr>
                <img src="Images/babyDonald.jpg" alt="Baby Donald Duck" class= "photo-item">
                <hr>    
                <img src="Images/ems.jpg" alt="EMT" class= "photo-item">
                <hr>
                <img src="Images/feathers.jpg" alt="Ornate Feathers" class= "photo-item">
                <hr>
            </div>
        </div>
        
    </section>
<script src="script.js"></script>
</body>
</html>
